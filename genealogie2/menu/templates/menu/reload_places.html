{% block content %}
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" >
    function update_dropdown(dropdown,json){
        dropdown.empty();
        dropdown.append($('<option value="" >---------</option>'))
        $.each(json.places, function(index,entry){
            dropdown.append($('<option></option>').attr('value', entry.id).text(entry.city.concat(", ",entry.department, ", ",entry.country,", ",entry.church)))
            })
    }
    function reload_places(){
         $.ajax({
            url:"place_list",
            data:{},
            type:"GET",
            dataType:"json",
            })
         .done(function(json){
           update_dropdown($("#form_place_of_birth select"), json);
           update_dropdown($("#form_place_of_death select"), json);
           update_dropdown($("#form_place_of_residence select"), json);
                    })
         .fail(function(){
                alert("Error!");
               });
    }
    </script>
    <button  onclick="reload_places();">Rafraichir</button>
{% endblock %}
